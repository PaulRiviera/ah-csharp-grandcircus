<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ content.title }}</h5>
          <p class="card-text">{{ content.text }}</p>
          <button (click)="printArticleToConsole()" type="button" class="btn btn-primary">Go somewhere</button>
          <p class="card-text"><small class="text-muted">Last updated {{ updated }} ago</small></p>
        </div>
      </div>
    </div>
</div>
